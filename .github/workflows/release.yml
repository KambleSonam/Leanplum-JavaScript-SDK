name: Release

on:
  push:
    branches:
      - master
      - develop

jobs:
  publish-npm:
    name: Release
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          persist-credentials: false
      - name: Lint & Test
        uses: ./.github/actions/build
      - name: Release
        run: npx semantic-release
        env:
          NPM_TOKEN: ${{secrets.npm_token}}
          GH_TOKEN: ${{secrets.GH_TOKEN}}
